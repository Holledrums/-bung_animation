<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Processing</title>
</head>

<body>
    <section class="page page-center">
        <div>

            <div class="processing-container">

                <figure id="folder" class="processing-item">
                    <img src="images/download.png" alt="">
                </figure>

                <figure id="file" class="processing-item">
                    <img src="images/file.png" alt="">
                </figure>

                <figure id="done" class="processing-item">
                    <img src="images/file-success.png" alt="">
                </figure>

                <!-- <div class="processing-label"> -->
                    <span id="process" class="processing-label">Processing...</span>
                    <span id="prodone" class="processing-label">Done</span>
                <!-- </div> -->
            </div>
        </div>
    </section>
</body>

</html>
